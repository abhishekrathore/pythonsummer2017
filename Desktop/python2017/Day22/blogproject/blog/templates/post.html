<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 jumbotron">
                <div class="col-xs-12 text-right">
                    {{post.published_at}}
                </div>
                <div class="col-xs-12 alert-danger">
                   <h3> {{post.title}} </h3>
                </div>
                <div class="col-xs-12 alert-success">
                   <a href="{% url 'author' post.user.id %}"><h5> {{post.user.username }}</h5></a>
                </div>
                 <div class="col-xs-12">
                    {{post.content }}
                </div>
                <div class="col-xs-3 col-xs-offset-9" style="margin-bottom:20px">
                    <a class="btn btn-info" href="{% url 'home' %}">Back to Home</a>
                </div>

               <form action="{% url 'comment' post.id %}" method="POST">
                <div class="col-xs-3">
                    <select class="form-control" name="author">
                        {% for user in users %}
                        <option value="{{user.id}}">{{user.username}}</option>
                        {% endfor %}
                    </select>
                </div>
                 <div class="col-xs-7">
                    <textarea class="form-control" name="text"></textarea>
                </div>
                 <input type="submit" value="Comment" class="col-xs-2 btn btn-danger">

               </form>
                 <div class="col-xs-12">
                     <ul class="list-group">
                         {% for comment in comments%}
                         <li class="list-group-item">
                             <strong>{{comment.user.username}}</strong> : {{comment.content}}
                         </li>
                         {% endfor %}
                     </ul>
                 </div>


        </div>

    </div>

</div>

</body>
</html>
